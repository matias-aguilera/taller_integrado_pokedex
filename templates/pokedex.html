{% extends "base_template.html" %}

{% block title %}Pokedex - {% endblock %}
{% block content %}
<h2>Lista de Pok√©mon</h2>
<table class="centered">
    <tr>
        <th>ID</th>
        <th>Sprite</th>
        <th>Nombre</th>
        <th>Tipo</th>
    </tr>
    {% for poke in dex[:n] %}
        <!--<tr onclick="window.location='{{ url_for('pokemon', dex_id=poke.id) }}';">-->
        <tr>
            <td style="text-align: center;">
                <a href="{{ url_for('pokemon',dex_id=poke.id) }}">
                    {{ poke.id }}
                </a>
            </td>
            <td>
                <a href="{{ url_for('pokemon',dex_id=poke.id) }}">
                    <img src="/static/sprites/{{ poke.id }}.png" alt="">
                </a>
            </td>
            <td style="text-align: center;">
                <a href="{{ url_for('pokemon',dex_id=poke.id) }}">
                    {{ poke.names }}
                </a>
            </td>
            <td style="text-align: center;">
                {{ poke.types }}
                {% if poke.type2 == "" %}
                <img class="imgsmall"src="/static/types/spanish/{{poke.type1}}.png" alt="">
                {% else %}
                <img class="imgsmall"src="/static/types/spanish/{{poke.type1}}.png" alt=""><br>
                <img class="imgsmall"src="/static/types/spanish/{{poke.type2}}.png" alt="">
                {% endif %}
                
            </td>
        </tr>
    {% endfor %}
</table>

{% endblock %}
